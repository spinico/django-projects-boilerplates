{% extends "base.html" %}
{% load static %}

{% block header %}
<div style="display: flex; justify-content: left; align-items: center">
  <!-- When using image, it must be located in the app's static folder -->
  <!-- <img id="logo" src="{% static 'images/logo.svg' %}" height="48px" width="48px" /> -->
  <!-- Setting margin-bottom to 'auto' fixes the div on top -->
  <div id="logo" style="margin-bottom: auto" />
  <h1 id="title" style="margin: 0; white-space: nowrap">{{ title }}</h1>
</div>   
{% endblock %}

{% block hero %}
  <div id="stars1"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div id="horizon">
    <div class="glow"></div>
  </div>
  <div id="earth"></div>
{% endblock %}

{% block content %}
<div>
  <h4>
    <a href="https://fontawesome.com/icons">Font-Awesome Icons</a>
    <span style="font-size: 1.5em; color: LimeGreen;">
        <i class="fas fa-check fa-1x fa-fw"></i>
    </span>
  </h4>
  <span style="font-size: 1em; color: Tomato;">
    <i class="fas fa-cog fa-spin fa-2x fa-fw"></i>
  </span>
  <span style="font-size: 1em; color: Dodgerblue;">
    <i class="fas fa-circle-notch fa-spin fa-2x fa-fw"></i>
  </span>
  <span style="font-size: 1em; color: MediumSlateBlue;">
    <i class="fas fa-sync-alt fa-spin fa-2x fa-fw"></i>
  </span>
</div>

<label id="theme-switch" class="switch">
  <input id="theme-slider" type="checkbox">
  <span class="slider round"></span>
</label>

<div id="lorem">
  {% lorem 5 %}
</div>
{% endblock %}

{% block footer %}
{% endblock %}
